<p-fieldset legend="Details">
    <form [formGroup]="form" (ngSubmit)="save()" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start center">
        <label>Caption:</label>
        <input type="text" pInputText formControlName="caption" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.caption.errors }" />
        <div *ngIf="form.controls['caption'].errors">
            <div *ngIf="form.controls['caption'].errors.required">Caption is required</div>
        </div>
    </form>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <back-button></back-button>
        <p-button fxLayout="column" fxLayoutAlign="center stretch" (click)="save()">
            <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
                <i style="color:white" class="pi pi-save"></i>
                <label>Save</label>
            </div>
        </p-button>
    </div>
</p-fieldset>
