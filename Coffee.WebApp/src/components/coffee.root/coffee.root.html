<div fxLayout="column" fxLayoutAlign="start stretch">
    <div style="background-color:#6f4e37" fxFlex="100px" fxLayout="row" fxLayoutAlign="space-between center">
        <label fxFlex="20">Coffee</label>
        <div *ngIf="(userState$ != null )  && (userState$ | async).loggedIn == false" fxFlex="grow" fxLayout="row"
            fxLayoutGap="10px" fxLayoutAlign="end center">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-user"
                        style="line-height: 1.25;color:#6f4e37 "></i></span>
                <input [(ngModel)]="userName" type="text" pInputText placeholder="Username">
            </div>
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-key"
                        style="line-height: 1.25;color:#6f4e37"></i></span>
                <input [(ngModel)]="password" type="password" pInputText placeholder="Password">
            </div>
            <p-button (click)="doLogin(userName,password)" label="Login"></p-button>
        </div>

    </div>
    <div fxLayout="column" fxFlex="auto" fxLayoutAlign="center center">       
         <router-outlet></router-outlet>
    </div>
</div>
