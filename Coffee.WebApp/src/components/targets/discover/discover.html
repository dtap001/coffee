<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <label>Selected interface:</label>
    <p-dropdown [options]="interfaces" (onChange)="onChangex($event)"></p-dropdown>

    <p-button [disabled]="!selectedInterFace" fxLayout="column" fxLayoutAlign="center stretch" (click)="discover()">
        <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
            <i style="color:white" class="pi pi-search"></i>
            <label>Scan</label>
        </div>
    </p-button>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
    <p-table fxFlex="80" [value]="targets">
        <ng-template pTemplate="header">
            <tr>
                <th>Hostname</th>
                <th>MAC</th>
                <th>IP</th>
                <th>Save</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-target>
            <tr>
                <td>{{target.caption}}</td>
                <td>{{target.macAddress}}</td>
                <td>{{target.ipAddress}}</td>
                <td class="no-padding">
                    <p-button fxLayout="column" fxLayoutAlign="center stretch" (click)="save(target)">
                        <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
                            <i style="color:white" class="pi pi-pencil"></i>
                            <label>Save</label>
                        </div>
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
